				<tr>

						<div class="row-content">

			<div id="task-form">
			
					<label for="task-name">What's your task?</label>
					<div class="input-list style-1 clearfix"><input type="text" name="task-name" id="task-name" placeholder="eg. Water the plants"></div>
					<br>
					<label for="description">Description</label>
					<div class="input-list style-1 clearfix"><input type="text" name="description" id="description" placeholder="eg. Take the watering can"></div>
					<br>
					<label for="start-date">Start date</label>
					<div class='input-group date'>
	                    <input type='text' class="form-control" id='start-date'/>

					<div class='input-group date'>
	                    <input type='text' class="form-control"  id='due-date' />
	                    <span class="input-group-addon">
	                        <span class="glyphicon glyphicon-calendar"></span>
	                    </span>
	                </div>
	                <br>
	                <label for="priority">Priority</label>
	                <br>
					<label class="radio-inline">
				      <input type="radio" name="optradio">High

<script>
$(document).ready(function(){
	$("#task-form").hide();
	var tasks = ["Make Example"];
	var description = ["Click add task bellow"];
	var startDate = ["14/02/2017"];
	var dueDate = ["14/02/2017"];
	var priority = ["high"];

	//tasks =  JSON.parse(localStorage.getItem("tasks"));
	//description =  JSON.parse(localStorage.getItem("description"));
	//startDate =  JSON.parse(localStorage.getItem("startDate"));
	//dueDate =  JSON.parse(localStorage.getItem("dueDate"));;
	//priority =  JSON.parse(localStorage.getItem("priority"));


    $("#task").click(function(){
        $("#task").hide();
        $("#task-form").show();
    });
    $("#submit").click(function(){
    	$("#addRowData").append("<tr><td><div class=\"row-content\"><div class=\"checkboxFive\"><input type=\"checkbox\" value=\"1\" id=\"checkboxFiveInput\"><label for=\"checkboxFiveInput\"></label></div><div class=\"row-data\"><h4>" + $("#task-name").val() + "</h4><div class=\"content\">" + $("#description").val() + "<div class=\"black\">" + $("#start-date").val() + " - " + $("#due-date").val() + "</div></div></div></div></td></tr>"); 			  	
								  	
        if (typeof(Storage) !== "undefined") {
        	tasks.push($("#task-name").val());
        	//description.push($("#description").val());
        	//startDate.push($("#due-date").val());
        	//dueDate.push($("#start-date").val());
        	//priority.push($("#description").text());

			localStorage.setItem("task", JSON.stringify(tasks));
			localStorage.setItem("description", JSON.stringify(description));
			localStorage.setItem("startDate", JSON.stringify(startDate));
			localStorage.setItem("dueDate", JSON.stringify(dueDate));
			localStorage.setItem("priority", JSON.stringify(priority));
		} 
		else {
			document.getElementById("result").innerHTML = "Sorry, your browser does not support Web Storage...";
		}

		$("#task-form").hide();
        $("#task").show();
    });
    $("#cancel").click(function(){
    	$("#task-form").hide();
        $("#task").show();
    });
});
</script>
